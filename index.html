<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Speech-to-Text</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Ayush Speech to Text Converter</h1>
        <p>Upload an audio file to convert speech to text instantly.</p>

        <form id="audio-form" enctype="multipart/form-data">
            <input type="file" id="audio-file" name="audio-file" accept="audio/*" required>
            <button type="submit">Upload & Convert</button>
        </form>

        <div id="result">
            <h2>Transcription Result:</h2>
            <p id="transcription-text">Your transcription will appear here.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
